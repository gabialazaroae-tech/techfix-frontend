<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com https://www.gstatic.com 'unsafe-inline'; style-src 'self' https://cdn.tailwindcss.com 'unsafe-inline'; connect-src 'self' https://*.firebaseio.com https://firestore.googleapis.com https://identitytoolkit.googleapis.com; font-src 'self'; img-src 'self' data:;">
    <title>Forum Support - TechFix Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#7C3AED',
                        secondary: '#3B82F6',
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans antialiased bg-gray-50 dark:bg-gray-900 transition-colors duration-300">

    <!-- Auth Screen -->
    <div id="authScreen" class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full">
            <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-2xl p-8">
                <div class="text-center mb-8">
                    <div class="text-4xl font-bold bg-gradient-to-r from-violet-600 to-blue-500 bg-clip-text text-transparent mb-2">
                        TechFix Support
                    </div>
                    <p class="text-gray-600 dark:text-gray-400">Forum d'assistance technique</p>
                </div>

                <!-- Login Tab -->
                <div id="loginTab">
                    <form id="loginForm" class="space-y-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Email</label>
                            <input type="email" id="loginEmail" required class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-violet-600" placeholder="votre@email.com" maxlength="254">
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Mot de passe</label>
                            <input type="password" id="loginPassword" required class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-violet-600" placeholder="••••••••" minlength="6">
                        </div>

                        <button type="submit" class="w-full bg-gradient-to-r from-violet-600 to-blue-500 text-white px-6 py-3 rounded-lg font-bold hover:shadow-xl transition">
                            Se connecter
                        </button>

                        <p class="text-center text-sm text-gray-600 dark:text-gray-400">
                            Pas encore de compte? 
                            <button type="button" data-action="showRegister" class="text-violet-600 dark:text-violet-400 font-semibold hover:underline">
                                S'inscrire
                            </button>
                        </p>
                    </form>
                </div>

                <!-- Register Tab -->
                <div id="registerTab" class="hidden">
                    <form id="registerForm" class="space-y-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Nom complet</label>
                            <input type="text" id="registerName" required class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-violet-600" placeholder="Jean Dupont" maxlength="100">
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Email</label>
                            <input type="email" id="registerEmail" required class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-violet-600" placeholder="votre@email.com" maxlength="254">
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Mot de passe</label>
                            <input type="password" id="registerPassword" required class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-violet-600" placeholder="Min. 6 caractères" minlength="6">
                        </div>

                        <button type="submit" class="w-full bg-gradient-to-r from-violet-600 to-blue-500 text-white px-6 py-3 rounded-lg font-bold hover:shadow-xl transition">
                            Créer un compte
                        </button>

                        <p class="text-center text-sm text-gray-600 dark:text-gray-400">
                            Déjà un compte? 
                            <button type="button" data-action="showLogin" class="text-violet-600 dark:text-violet-400 font-semibold hover:underline">
                                Se connecter
                            </button>
                        </p>
                    </form>
                </div>

                <div id="authError" class="hidden mt-4 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg">
                    <p class="text-red-800 dark:text-red-200 text-sm"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Forum Screen -->
    <div id="forumScreen" class="hidden min-h-screen">
        <!-- Header -->
        <nav class="bg-white dark:bg-gray-800 shadow-md">
            <div class="container mx-auto px-4 py-4">
                <div class="flex justify-between items-center">
                    <a href="index.html" class="text-2xl font-bold bg-gradient-to-r from-violet-600 to-blue-500 bg-clip-text text-transparent">
                        TechFix Support
                    </a>

                    <div class="flex items-center gap-4">
                        <button data-action="newTicket" class="bg-gradient-to-r from-violet-600 to-blue-500 text-white px-6 py-2 rounded-lg font-semibold hover:shadow-lg transition">
                            + Nouveau Ticket
                        </button>
                        <span id="userName" class="text-gray-700 dark:text-gray-300 font-medium"></span>
                        <button data-action="forumLogout" class="text-red-500 hover:text-red-600 font-medium">
                            Déconnexion
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Tickets List -->
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">Mes Tickets</h1>

            <div id="ticketsList" class="space-y-4">
                <p class="text-gray-500 dark:text-gray-400 text-center py-8">Chargement...</p>
            </div>
        </div>
    </div>

    <!-- New Ticket Modal -->
    <div id="newTicketModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center px-4 z-50">
        <div class="bg-white dark:bg-gray-800 rounded-2xl max-w-2xl w-full p-8 max-h-screen overflow-y-auto">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Créer un Ticket</h2>

            <form id="newTicketForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Titre *</label>
                    <input type="text" id="ticketTitre" required class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-violet-600" placeholder="Résumé du problème" maxlength="200">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Priorité</label>
                    <select id="ticketPriority" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-violet-600">
                        <option value="normale">Normale</option>
                        <option value="haute">Haute</option>
                        <option value="urgente">Urgente</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Description *</label>
                    <textarea id="ticketDescription" required rows="6" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-violet-600 resize-none" placeholder="Décrivez votre problème en détail..." maxlength="5000"></textarea>
                </div>

                <div class="flex gap-4">
                    <button type="submit" class="flex-1 bg-gradient-to-r from-violet-600 to-blue-500 text-white px-6 py-3 rounded-lg font-bold hover:shadow-xl transition">
                        Créer le Ticket
                    </button>
                    <button type="button" data-action="closeModal" class="px-6 py-3 border border-gray-300 dark:border-gray-600 rounded-lg font-bold text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                        Annuler
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Ticket Detail Modal -->
    <div id="ticketDetailModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center px-4 z-50">
        <div class="bg-white dark:bg-gray-800 rounded-2xl max-w-4xl w-full p-8 max-h-screen overflow-y-auto">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h2 id="ticketDetailTitle" class="text-2xl font-bold text-gray-900 dark:text-white mb-2"></h2>
                    <div id="ticketDetailBadges" class="flex gap-2"></div>
                </div>
                <button data-action="closeDetailModal" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <div id="ticketMessages" class="space-y-4 mb-6 max-h-96 overflow-y-auto">
                <!-- Messages will be loaded here -->
            </div>

            <form id="replyForm" class="flex gap-2">
                <input type="text" id="replyInput" placeholder="Votre réponse..." class="flex-1 px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-violet-600" maxlength="2000">
                <button type="submit" class="bg-gradient-to-r from-violet-600 to-blue-500 text-white px-6 py-3 rounded-lg font-bold hover:shadow-xl transition">
                    Envoyer
                </button>
            </form>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="forum-functions.js"></script>

</body>
</html>
